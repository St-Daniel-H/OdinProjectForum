<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">

    
    <div id="logo">
       <div id="logo2">
        <img src="/images/logo.png">
       </div>
    </div>
      
        <form>
            <div id="welcome-section">
                <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h2>
                  <br><br>
                    <h2>Sign up now to get started.</h2>
            </div>
            <div id="theform">
                        
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="passwor" id="passwor" required>
                </div>
                
                <div class="input">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                </div>
                <div class="button"><button type="submit">Create Account</button></div>
                <div id="login"><h5>Already have an account?<a href=""> Log in!</a></h5></div>
            </div>

        </form> 
        
    </div> 
</body>
</html>
